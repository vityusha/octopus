<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <script src="./assets/js/jquery-3.6.0.slim.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/octopus.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/toggle.css" />
    <title></title>
  </head>
  <body>
    <div id='main'>
      <img id='img-main' src="./assets/img/octopus.png" height='140px'>
      <!-- Logo area -->
      <div id='logo-area' data-tooltip="Ожидание подключения..." data-html="true"></div>
      <!-- power indicators -->
      <img id='img-power-off' src="./assets/img/power-off.png" height='100px'>
      <img id='img-power-off' src="./assets/img/power-off.png" height='100px'>
      <img id='img-power-on' src="./assets/img/power-on.png" height='100px'>
      <!-- Ethernet images -->
      <img id='img-net-on' src="./assets/img/green-rect.png" height='10px'>
      <img id='img-net-data' src="./assets/img/yellow-rect.png" height='10px'>
      <!-- Status images -->
      <span id='leds'></span>
      <!-- Toggles -->
    </div>
    <!-- You can also require other files to run in this process -->
    <script>
      const remote = require('electron').remote;
      document.getElementById("cancel-btn").addEventListener("click", function (e) {
          var window = remote.getCurrentWindow();
          window.close();
      });   
    </script>   
    <script src="./renderer.js"></script>
  </body>
</html>
